<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<title>Todoリスト</title>
</head>
<body>
<div class="container">
	<header>
	
	</header>
		<h1 class="my-4 h2">詳細</h1>
  	<div class="row">
    	<div class="col-md-12">
	      <table class="table table-bordered">
	        <tr>
	          <th>タイトル</th>
	          <td>[[${todo.title}]]</td>
	        </tr>
	        <tr>
	          <th>内容</th>
	          <td>[[${todo.note}]]</td>
	        </tr>
	        <tr>
	          <th>期日</th>
	          <td>[[${#temporals.format(todo.limit,'yyyy年M月dd日')}]]</td>
	        </tr>
	        <tr>
	          <th>重要度</th>
	          <td>[[${todo.important}]]</td>
	        </tr>
	        
	      </table>
		<p>
      		<a th:href="@{/listTodo}" class="btn btn-primary btn-sm">戻る</a>
		</p>

    </div><!-- /.col- -->
  </div><!-- /.row -->

   
		<!--
      <div th:replace="~{widget/pagination :: pagination(${totalPages}, ${currentPage}, 'rental')}"></div>
      -->
 
	
	
	<footer>
	
	</footer>
	
</div>	<!-- /.container -->
<script th:src="@{js/jquery-3.5.1.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
