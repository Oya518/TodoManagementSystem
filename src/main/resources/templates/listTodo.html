<!DOCTYPE html>
<html lang="ja" xmlns:th= "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<link th:href="@{/css/style.css}" rel="stylesheet">
<title>Todoリスト</title>
</head>
<body>
<div class="container">
	<header>
	
	</header>
	<h1 class="my-4 h2">Todo管理システム</h1>
	
	<div class="row mt-4">
    <div class="col-md-12">
      <h2 class="h4">Todoリスト</h2>
      <div class="alert alert-success" th:if="${message}">
      	[[${message}]]
      </div>
      <p>
      	<a th:href="@{/addTodo}" class="btn btn-primary btn-sm">Todo追加</a>
      </p>
      <table class="table table-bordered">
        <tr>
          <th>ID</th>
          <th>タイトル</th>
          <th>期限</th>
          <th>編集</th>
        </tr>
        <tr th:each="todo : ${titleList}">
        	<td>[[${todo.id}]]</td>
        	<td><a th:href="@{/show/{id}(id=${todo.id})}">[[${todo.title}]]</a></td>
        	<td>[[${#temporals.format(todo.limit,'yyyy年M月dd日')}]]</td>
        	<td><a th:href="@{/editTodo/{id}(id=${todo.id})}" class="btn btn-success btn-sm">編集</a></td>
        </tr>
      </table>

   
		<!--
      <div th:replace="~{widget/pagination :: pagination(${totalPages}, ${currentPage}, 'rental')}"></div>
      -->
    </div><!-- /.col- -->
  </div><!-- /.row -->
	
	
	<footer>
	
	</footer>
	
</div>	<!-- /.container -->
<script th:src="@{js/jquery-3.5.1.min.js}"></script>
<script th:src="@{js/bootstrap.bundle.min.js}"></script>
</body>
</html>
